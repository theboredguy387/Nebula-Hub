<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Proxy | Nebula Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap" rel="stylesheet" />
    <style>
        :root {
            --nebula-primary: #1a0a2a;
            --nebula-secondary: #0a0a1a;
            --nebula-accent: #00a8ff;
            --nebula-accent2: #9c88ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--nebula-secondary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        
        .nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(26, 10, 42, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(156, 136, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: rgba(26, 10, 42, 0.95);
            border-right: 2px solid var(--nebula-accent);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 168, 255, 0.3);
        }
        
        .logo h1 {
            font-size: 28px;
            background: linear-gradient(45deg, var(--nebula-accent), var(--nebula-accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(0, 168, 255, 0.2);
            border-left: 3px solid var(--nebula-accent);
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            min-height: 100vh;
        }
        
        .proxy-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .proxy-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .proxy-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--nebula-accent), var(--nebula-accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .proxy-header p {
            color: var(--text-secondary);
            font-size: 18px;
        }
        
        /* Search Box */
        .search-box {
            display: flex;
            gap: 15px;
            margin: 40px 0;
        }
        
        .url-input {
            flex: 1;
            padding: 18px 30px;
            border-radius: 30px;
            border: 3px solid var(--nebula-accent);
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            font-size: 18px;
            outline: none;
        }
        
        .url-input:focus {
            border-color: var(--nebula-accent2);
            box-shadow: 0 0 20px rgba(156, 136, 255, 0.3);
        }
        
        .go-btn {
            padding: 18px 40px;
            background: linear-gradient(45deg, var(--nebula-accent), var(--nebula-accent2));
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .go-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 168, 255, 0.4);
        }
        
        /* Quick Links */
        .quick-links {
            margin: 50px 0;
            padding: 30px;
            background: rgba(26, 10, 42, 0.5);
            border-radius: 20px;
            border: 1px solid rgba(156, 136, 255, 0.3);
        }
        
        .quick-links h3 {
            margin-bottom: 25px;
            color: var(--nebula-accent);
            font-size: 24px;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .link-item {
            background: rgba(0, 168, 255, 0.1);
            border: 1px solid rgba(0, 168, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .link-item:hover {
            background: rgba(0, 168, 255, 0.2);
            transform: translateY(-5px);
            border-color: var(--nebula-accent);
        }
        
        /* VPN Selector */
        .vpn-selector {
            margin-top: 40px;
            padding: 25px;
            background: rgba(26, 10, 42, 0.5);
            border-radius: 20px;
            border: 1px solid rgba(156, 136, 255, 0.3);
        }
        
        .vpn-selector h3 {
            margin-bottom: 20px;
            color: var(--nebula-accent);
            font-size: 24px;
        }
        
        .server-select {
            width: 100%;
            padding: 15px 25px;
            border-radius: 25px;
            border: 2px solid var(--nebula-accent);
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 10px;
            }
            .logo h1, .logo p, .nav-link span {
                display: none;
            }
            .nav-link {
                justify-content: center;
                padding: 15px 10px;
            }
            .main-content {
                margin-left: 70px;
                padding: 20px;
            }
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="nebula-bg"></div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>Nebula Hub</h1>
            <p>Cosmic Proxy</p>
        </div>
        
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <span>üè†</span>
                <span>Home</span>
            </a>
            <a href="games.html" class="nav-link">
                <span>üéÆ</span>
                <span>Games</span>
            </a>
            <a href="proxy.html" class="nav-link active">
                <span>üåê</span>
                <span>Proxy</span>
            </a>
            <a href="apps.html" class="nav-link">
                <span>üì±</span>
                <span>Apps</span>
            </a>
            <a href="about.html" class="nav-link">
                <span>‚ÑπÔ∏è</span>
                <span>About</span>
            </a>
            <a href="settings.html" class="nav-link">
                <span>‚öôÔ∏è</span>
                <span>Settings</span>
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="proxy-container">
            <div class="proxy-header">
                <h1>Cosmic Proxy</h1>
                <p>Browse securely through nebula-powered servers</p>
            </div>
            
            <div class="search-box">
                <input type="text" id="proxyInput" placeholder="Enter URL or search term..." class="url-input">
                <button onclick="goToProxy()" class="go-btn">Go</button>
            </div>
            
            <div class="quick-links">
                <h3>Quick Links</h3>
                <div class="links-grid">
                    <div class="link-item" onclick="quickNav('https://google.com')">Google</div>
                    <div class="link-item" onclick="quickNav('https://youtube.com')">YouTube</div>
                    <div class="link-item" onclick="quickNav('https://discord.com')">Discord</div>
                    <div class="link-item" onclick="quickNav('https://github.com')">GitHub</div>
                    <div class="link-item" onclick="quickNav('https://spotify.com')">Spotify</div>
                    <div class="link-item" onclick="quickNav('https://netflix.com')">Netflix</div>
                </div>
            </div>
            
            <div class="vpn-selector">
                <h3>Server Locations</h3>
                <select id="serverSelect" class="server-select">
                    <option value="auto">Auto (Fastest)</option>
                    <option value="us-east">US East</option>
                    <option value="us-west">US West</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="australia">Australia</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        // Navigate to proxy
        function goToProxy() {
            const input = document.getElementById('proxyInput');
            let url = input.value.trim();
            
            if (!url) return;
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                if (url.includes('.') && !url.includes(' ')) {
                    url = 'https://' + url;
                } else {
                    url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
                }
            }
            
            // Save and navigate
            localStorage.setItem('lastProxyUrl', url);
            const encodedUrl = btoa(url);
            window.location.href = `iframe.html?url=${encodedUrl}&name=Proxy`;
        }
        
        // Quick navigation
        function quickNav(url) {
            localStorage.setItem('lastProxyUrl', url);
            const encodedUrl = btoa(url);
            window.location.href = `iframe.html?url=${encodedUrl}&name=Proxy`;
        }
        
        // Enter key support
        document.getElementById('proxyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') goToProxy();
        });
        
        // Load saved URL
        document.addEventListener('DOMContentLoaded', function() {
            const lastUrl = localStorage.getItem('lastProxyUrl');
            if (lastUrl) {
                document.getElementById('proxyInput').value = lastUrl;
            }
            
            // Set active nav
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
